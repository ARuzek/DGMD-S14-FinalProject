<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  #circle {
    position: absolute;
    top: 100px;
    left: 100px;
    width: 100px;
    height: 100px;
    fill: #3DA4AB;

  }
  #target {
    position: absolute;
    top: 100px;
    left: 100px;
    width: 100px;
    height: 100px;

  }
  body {
    background-color: #4A4E4D;
    color: #FFFFFF;
    font-family: fantasy;
  }
  </style>
  <script src="sensorMouse.js"></script>
</head>

<body>
  <p>This is a proof of concept</p>
  <h1 id="score">Score: </h2>
  <button type="button" onclick="runSensorMouse()">Use Sensor Mouse</button>
  <svg id="circle" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <circle cx="50" cy="50" r="50"/>
  </svg>
  <svg id="target" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <circle stroke = "#F6CD61" stroke-width = "5px" fill="none" cx="50" cy="50" r="45"/>
    <circle stroke = "#F6CD61" stroke-width = "5px" fill="none" cx="50" cy="50" r="30"/>
    <circle stroke = "#F6CD61" stroke-width = "5px" fill="none" cx="50" cy="50" r="10"/>
    <circle fill = "#F6CD61" cx="50" cy="50" r="5"/>
  </svg>
</body>

</html>
